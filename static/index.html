<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>school_bot-login</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Dark.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <section class="login-dark" style="border-style: none;">
        <form method="post" style="margin-top: 0;padding-top: 0px;">
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
            <div class="form-group"><input class="form-control" type="text" name="tg_id" placeholder="Регистрационный токен" required="" inputmode="numeric"><input class="form-control" type="text" name="login" placeholder="Логин" style="filter: brightness(100%);margin: 11px;margin-right: 0px;margin-left: 0px;" autocomplete="off" required="" inputmode="latin"></div>
            <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Пароль" required=""></div>
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Войти</button></div>
        </form>
    </section>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
