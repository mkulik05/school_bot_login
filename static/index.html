<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>school_bot-login</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <section class="login-form">
        <img src="./img/locked.png">
        <form method="post">
            <input class="form-el" type="text" name="tg_id" placeholder="Регистрационный токен" required inputmode="numeric">
            <input class="form-el" type="text" name="login" placeholder="Логин" required inputmode="latin"></div>
            <input class="form-el" type="password" name="password" placeholder="Пароль" required></div>
            <button class="btn form-el" type="submit">Войти</button></div>
        </form>
    </section>
</body>

</html>
